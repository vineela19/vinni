<router-outlet>
    
</router-outlet>

<div class="admin">
    <table class="table table-striped"> 
        <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Resource Required</th>
            <th>Quantity</th>
            <th>Referred By</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let data of userData">
            <td>{{data.name}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.resource}}</td>
            <td>{{data.quantity}}</td>
            <td>{{data.doc}}</td>
            <!-- <td>{{data.approval}}</td> -->
            <td><select  id="select">  
                <option [ngValue]="data.approval"> Reject  
                </option>  
                <option [ngValue]="data.approval"> Accept   
                </option> 
                </select>
            </td>
            <td><button (click)="update()">Done</button></td>
            <br/>
        </tr>
        </table>
</div>
